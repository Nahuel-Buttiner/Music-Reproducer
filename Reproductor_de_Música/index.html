<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic Music Player</title>
	<link href="style.css" rel="stylesheet">
	<script defer src="music/js/all.js"></script>

</head>
<body>
	
	<audio id="player" ontimeupdate="updateProgress();">
		<source  id="source">	
		Audio no soportado	
	</audio>
	
	<div id="controls">
		<div class="timer" id="timer">
			&nbsp;
		</div>
		<div class="volumen">
			Vol: 
			<i class="fas fa-volume-down"></i> 
			<input type="range" class="barra-volumen" name="volumen" id="volumen" min="0" max="1" step="0.01" value="0.50"> 
			<i class="fas fa-volume-up"></i>
		</div>
		
		<i class="fas fa-backward fa-5x" onclick="prevMusic();"></i>
		<i class="far fa-play-circle fa-5x" onclick="togglePlay();" id="iconPlay"></i> 
		<i class="fas fa-forward fa-5x" onclick="nextMusic();"></i>
		<br>
		<span id="currentPlay"></span><br>
		<progress id="progress" value="0" max="100" ></progress>
		
		
		
		
		<h3>Mi m√∫sica</h3>
		<div id="playList"></div>

	
	
	
	</div>
	</div>
	
	
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
